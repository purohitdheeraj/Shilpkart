<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- font-family-->
		<!--Poppins-->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>

		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		/>

		<link rel="stylesheet" href="../../main.css" />

		<link rel="stylesheet" href="auth.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="navbar">
					<div class="navbar-left">
						<a href="../../index.html">
							<span>ShilpKart</span>
						</a>

						<div
							class="navbar-search-container"
						>
							<input
								type="text"
								class="input-field"
								placeholder="Wooden Sclupture Art"
							/>
							<a class="btn btn-primary"
								>Search</a
							>
						</div>
					</div>
					<div class="navbar-right">
						<ul
							class="navbar-icons list-style-none list-display-inline wrap-items"
						>
							<li>
								<a href="#About">
									ABOUT US
								</a>
							</li>
							<li>
								<a href="auth.html">
									<span
										class="badge__container"
									>
										<i
											class="fas fa-user fa-2x"
										></i>
										<span
											class="badge badge-icon"
											>2</span
										>
									</span>
								</a>
							</li>
							<li>
								<a
									href="../wishlist/wishlist.html"
								>
									<span
										class="badge__container"
									>
										<i
											class="fas fa-heart fa-2x"
										></i>
										<span
											class="badge badge-icon"
											>4</span
										>
									</span>
								</a>
							</li>
							<li>
								<a href="../cart/cart.html">
									<span
										class="badge__container"
									>
										<i
											class="fas fa-shopping-cart fa-2x"
										></i>
										<span
											class="badge badge-icon"
											>3</span
										>
									</span>
								</a>
							</li>
						</ul>
					</div>
					<div>
						<div class="logout">
							<a href="">
								<span> Logout </span>
							</a>
						</div>
					</div>
				</div>
			</header>
			<main class="main auth-wrapper">
				<div class="modal-wrapper">
					<div
						class="modal modal-login"
						id="loginModal"
					>
						<!-- modal content -->
						<div class="modal-content">
							<form
								class="form-field flex-column"
							>
								<h3>SIGN IN</h3>

								<div
									class="input-wrapper flex-column"
								>
									<label
										class="input-label label-required"
										for="correct-input"
									>
										Email
									</label>

									<input
										class="input-field input-field-unset"
										id="correct-input"
										type="text"
										placeholder="Enter Your Email"
										required
									/>

									<label
										class="input-label label-required"
										for="Email"
										>Password</label
									>

									<input
										class="input-field input-field-unset"
										id="correct-input"
										type="password"
										placeholder="*******"
										required
									/>
								</div>

								<div
									class="redirect flex-column"
								>
									<div class="flex-row">
										<input
											type="checkbox"
											id="remember-me"
										/>
										<label
											class="input-label"
											for="remember-me"
											>Remember
											me</label
										>

										<a href="#"
											>Forgot Your
											Password ?</a
										>
									</div>

									<a
										href="#signup"
										class="flex-row"
									>
										Create New Account
										<span>
											<i
												class="fa fa-greater-than"
											></i>
										</span>
									</a>
								</div>

								<input
									type="submit"
									class="btn btn-primary form-submit"
									value="Sign In"
								/>
							</form>
							<span class="close"
								>&times;</span
							>
						</div>
					</div>

					<div
						class="modal modal-signup"
						id="signupModal"
					>
						<!-- modal content -->
						<div class="modal-content">
							<form
								class="form-field flex-column"
							>
								<h3>SIGN UP</h3>

								<div
									class="input-wrapper flex-column"
								>
									<label
										class="input-label label-required"
										for="correct-input"
									>
										Email
									</label>

									<input
										class="input-field input-field-unset"
										id="correct-input"
										type="text"
										placeholder="Enter Your Email"
										required
									/>

									<label
										class="input-label label-required"
										for="Email"
										>Password</label
									>

									<input
										class="input-field input-field-unset"
										id="correct-input"
										type="password"
										placeholder="*******"
										required
									/>

									<label
										class="input-label label-required"
										for="Email"
										>Confirm
										Password</label
									>

									<input
										class="input-field input-field-unset"
										id="correct-input"
										type="password"
										placeholder="*******"
										required
									/>
								</div>

								<div
									class="redirect flex-column"
								>
									<div
										class="flex-column"
									>
										<div
											class="flex-row"
										>
											<input
												type="checkbox"
												id="remember-me"
											/>
											<label
												class="input-label"
												for="remember-me"
												>I accept
												all Terms &
												Conditions</label
											>
										</div>

										<input
											type="submit"
											class="btn btn-primary form-submit"
											value="Sign Up"
										/>
									</div>

									<a
										href="#signup"
										class="flex-row"
									>
										Already have an
										account
										<span>
											<i
												class="fa fa-greater-than"
											></i>
										</span>
									</a>
								</div>
							</form>
							<span class="close"
								>&times;</span
							>
						</div>
					</div>
				</div>

				<div class="auth-buttons">
					<button
						class="btn btn-primary-outline"
						id="btn-login"
					>
						<span>
							<i
								class="fa fa-sign-in-alt"
							></i>
						</span>
						Login
					</button>

					<button
						class="btn btn-primary-outline"
						id="btn-signup"
					>
						<span>
							<i class="fa-brands fa-google">
							</i>
						</span>
						Signup
					</button>
				</div>
			</main>
			<footer class="footer text-center flex-row">
				<p class="p-sm">
					Made with
					<a
						href="https://inclusive-ui.netlify.app/"
					>
						<span class="primary-color"
							>Inclusive UI</span
						>
					</a>
				</p>
				<nav>
					<ul class="flex-row">
						<li>
							<a
								href="https://www.linkedin.com/in/dheeraj-purohit-79ba4a168"
								target="_blank"
							>
								<span
									class="fab fa-linkedin fa-2x"
									aria-hidden="true"
								></span>
								<span class="sr-only"
									>LinkedIn</span
								></a
							>
						</li>

						<li>
							<a
								href="https://twitter.com/the_indianyoga"
								target="_blank"
							>
								<span
									class="fab fa-twitter fa-2x"
									aria-hidden="true"
								></span>
								<span class="sr-only"
									>Twitter</span
								></a
							>
						</li>

						<li>
							<a
								href="https://github.com/purohitdheeraj"
								target="_blank"
							>
								<span
									class="fab fa-github fa-2x"
									aria-hidden="true"
								></span>
								<span class="sr-only"
									>Github</span
								></a
							>
						</li>
					</ul>
				</nav>
			</footer>
		</div>
		<script src="https://inclusive-ui.netlify.app/library/components/card/card.js"></script>

	</body>
</html>
